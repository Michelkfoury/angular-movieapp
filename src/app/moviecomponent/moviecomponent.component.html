<body class="pt-5">
    
<div>
<div class="card">
        <p class ="card-title">Top Movies</p>
<div class="card" style="width: 18rem;"*ngFor="let item of topmovielist$|async|slice:0:6 " >
   
       <p class="card-title">{{item.title}}</p>
    <img [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path" class="img-fluid" alt="...">
    <div class="card-body">
      <p class="card-text">Rating:{{item.vote_average}}</p>
      <button type="button" class="btn btn-primary" [routerLink]="['details']">View</button>
    </div>
    </div>
</div>
</div>
<div>
<div class="card">
    <p class="card-title">Top Movie shows</p>
    <div class="card" style="width: 18rem;"*ngFor="let item of topTvShowlist$|async|slice:0:6" >
        <p class="card-title">{{item.name}}</p>
        <img [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path" class="img-fluid" alt="...">
        <div class="card-body">
          <p class="card-text">Rating:{{item.vote_average}}</p>
          <button type="button" class="btn btn-primary"[routerLink]="['details']">View</button>
        </div>
        </div>
    </div>
</div>
</body>
